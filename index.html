<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Robusta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <article class="formWrapper">
      <header class="header">
       <nav class="panels">
         <ul class="navItems">
           <li><a href="#signIn" data-nav="signIn" class="active">Signup</a></li>
           <li><a href="#logIn" data-nav="login">Login</a></li>
         </ul>
       </nav>
      </header>
      <main class="main">
        <div id="signIn">
          <form action="https://private-b2e6827-robustatask.apiary-mock.com/auth/register" method="post">
            <div class="form-group">
              <label for="fullName"> Full Name </label>
              <input type="text" id="fullName" name="name"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email"/>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <input type="submit"/>
          </form>
        </div>
        <div id="logIn" class="hide">
          <form action="https://private-b2e6827-robustatask.apiary-mock.com/auth/register" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password"/>
            </div>
            <input type="submit" class="input"/>
          </form>
        </div>
      </main>
    </article>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
