<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Robusta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <article class="formWrapper">
      <header class="header">
       <nav class="panels">
         <ul class="navItems">
           <li><a href="#signIn" data-nav="signIn" class="active">Signup</a></li>
           <li><a href="#logIn" data-nav="login">Login</a></li>
         </ul>
       </nav>
      </header>
      <main class="main">
        <div id="signIn">
          <form action="https://private-b2e6827-robustatask.apiary-mock.com/auth/register" method="post" id="signInForm" novalidate>
            <div class="form-group">
              <label for="fullName"> Full Name <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
              <input type="text" id="fullName" name="name" required pattern="^(\w\w+)\s(\w+)$" title="Full Name field should have spaces" tabindex="1" data-validate-pattern="full name field should have spaces" data-validate-missing="please enter your full name here" autofocus/>
              <span aria-live="polite" data-validate="full-name"></span>
            </div>
            <div class="form-group">
              <label for="email">Email<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
              <input type="email" id="email" name="email" required title="Enter a valid email format" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" tabindex="2" data-validate-pattern="Enter a valid email format" data-validate-missing="please enter your email here"/>
              <span aria-live="polite" data-validate="email"></span>
            </div>
            <div class="form-group">
              <label for="username">Username<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
              <input type="text" id="username" name="username" required tabindex="3" data-validate-missing="please enter your username here" pattern="[A-Za-z]{3,}" title="username must be more than 3 letters" data-validate-pattern="Enter a valid username"/>
              <span aria-live="polite" data-validate="username"></span>
            </div>
            <div class="form-group">
              <label for="password">Password<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
              <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" tabindex="4" data-validate-pattern="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" data-validate-missing="please enter your password here"/>
              <span aria-live="polite" data-validate="password"></span>
            </div>
            <input type="submit"/>
          </form>
        </div>
        <div id="logIn" class="hide">
          <form action="https://private-b2e6827-robustatask.apiary-mock.com/auth/register" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password"/>
            </div>
            <input type="submit" class="input"/>
          </form>
        </div>
      </main>
    </article>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
